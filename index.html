<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>新年快乐,马晓彤</title>
  <link rel="stylesheet" type="text/css" href="/styles/index.min.css" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="/styles/Waline.min.js"></script>
</head>

<body>

  <audio autoplay="autoplay" loop="loop" preload="true" src="/audio/Dewdrops.mp3" style="display:none">
  </audio>

  <div class="mask">
    <canvas class="music-background" id="background"></canvas>
  </div>

  <script src="/styles/plants.min.js"></script>

  <canvas class="fireworks" id="fireworks-click"></canvas>
  <script type="text/javascript" src="/styles/fireworks-click.min.js"></script>

  <div>
    <div>
      <img src="/images/hang_lintel_left.svg" class="corner-image" id="left">
      <img src="/images/hang_lintel_right.svg" class="corner-image" id="right">
    </div>
    <div>
      <img src="/images/kuilong_bull.svg" class="rotate-image">
    </div>
    <div>
      <img src="/images/happy_new_year.svg" class="happy-new-year">
      <img src="/images/maxiaotong.svg" class="maxiaotong">
    </div>
  </div>

  <div class="comment">
    <div id="waline"></div>
  </div>

  <script>
    new Waline({
      el: '#waline',
      path: location.pathname,
      serverURL: 'https://waline-bless-mxt.vercel.app/',
      placeholder: "写下你的新年祝贺",
      avatar: '',
      visitor: true
    });
  </script>

</body>

</html>
